<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Text Editor</title>
  <link rel="stylesheet" href="editor.css">
    
</head>
<body>
  <div id="toolbar">
    <button onclick="execCommand('bold')"><strong>B</strong></button>
    <button onclick="execCommand('italic')"><em>I</em></button>
    <button onclick="execCommand('underline')"><u>U</u></button>
    <button onclick="execCommand('justifyLeft')">&#x21e4;</button>
    <button onclick="execCommand('justifyCenter')">&#x21e5;</button>
    <button onclick="execCommand('justifyRight')">&#x21e6;</button>
  </div>
  <div id="editor" contenteditable="true">
    Start typing here...
  </div>

  <script src="editor.js"></script>
</body>
</html>
